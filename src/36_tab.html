<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>36_tab</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="36_tab.css"/>
</head>
<body>
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#test1">Test 1</a></li>
                <li class="tab col s3"><a class="active" href="#test2">Test 2</a></li>
                <li class="tab col s3 disabled"><a href="#test3">Disabled Tab</a></li>
                <li class="tab col s3"><a href="#test4">Test 4</a></li>
                <li class="tab col s2">
                    <a target="_blank" href="https://github.com/Dogfalo/materialize">External link in new window</a>
                </li>
                <li class="tab col s2">
                    <a target="_self" href="https://github.com/Dogfalo/materialize">External link in same window</a>
                </li>
            </ul>
        </div>
        <div id="test1" class="col s12">Test 1</div>
        <div id="test2" class="col s12">Test 2</div>
        <div id="test3" class="col s12">Test 3</div>
        <div id="test4" class="col s12">Test 4</div>
    </div>
</body>
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<script>
    $(function(){
//        You can programmatically trigger a tab change with our select_tab method.
// You have to input the id of the tab you want to switch to. In the case of our demo
// it would be either test1, test2, test3, or test4.
        $('ul.tabs').tabs('select_tab', 'tab_id');

//        <li class="tab col s2"><a class="active" href="#test3">Test 3</a></li>

    });

</script>
</html>
