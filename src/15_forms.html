<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15_forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel="stylesheet" href="15_forms.css"/>
</head>
<body>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="I am not editable" id="disabled" type="text" class="validate">
                    <label for="disabled">Disabled</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <input value="Alvin" id="first_name2" type="text" class="validate">
            <label class="active" for="first_name2">First Name</label>
        </div>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">phone</i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email2" type="email" class="validate">
                    <label for="email2" data-error="wrong" data-success="right">Email</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                    <label for="textarea1">Textarea</label>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">First Name</label>
                </div>
            </div>
        </form>
    </div>

    <div class="input-field col s12">
        <select>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <label>Materialize Select</label>
    </div>

    <div class="input-field col s12">
        <select multiple>
            <option value="" disabled selected>Choose your option</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <label>Materialize Multiple Select</label>
    </div>

    <div class="input-field col s12">
        <select multiple>
            <optgroup label="team 1">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
            </optgroup>
            <optgroup label="team 2">
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </optgroup>
        </select>
        <label>Optgroups</label>
    </div>

    <div class="input-field col s12 m6">
        <select class="icons">
            <option value="" disabled selected>Choose your option</option>
            <option value="" data-icon="img/lo.png" class="circle">example 1</option>
            <option value="" data-icon="img/lo1.png" class="circle">example 2</option>
            <option value="" data-icon="img/lo2.png" class="circle">example 1</option>
        </select>
        <label>Images in select</label>
    </div>
    <div class="input-field col s12 m6">
        <select class="icons">
            <option value="" disabled selected>Choose your option</option>
            <option value="" data-icon="img/lo1.png" class="left circle">example 1</option>
            <option value="" data-icon="img/lo2.png" class="left circle">example 2</option>
            <option value="" data-icon="img/lo3.png" class="left circle">example 3</option>
        </select>
        <label>Images in select</label>
    </div>

    <label>Browser Select</label>
    <select class="browser-default">
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

    <label>Materialize Disabled</label>
    <select disabled>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>

    <label>Browser Disabled</label>
    <select class="browser-default" disabled>
        <option value="" disabled selected>Choose your option</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>


    <form action="#">
        <p>
            <input name="group1" type="radio" id="test1" />
            <label for="test1">Red</label>
        </p>
        <p>
            <input name="group1" type="radio" id="test2" />
            <label for="test2">Yellow</label>
        </p>
        <p>
            <input class="with-gap" name="group1" type="radio" id="test3"  />
            <label for="test3">Green</label>
        </p>
        <p>
            <input name="group1" type="radio" id="test4" disabled="disabled" />
            <label for="test4">Brown</label>
        </p>
    </form>

    <p>
        <input class="with-gap" name="group3" type="radio" id="test5" checked />
        <label for="test5">Red</label>
    </p>

    <form action="#">
        <p>
            <input type="checkbox" id="test5" />
            <label for="test5">Red</label>
        </p>
        <p>
            <input type="checkbox" id="test6" checked="checked" />
            <label for="test6">Yellow</label>
        </p>
        <p>
            <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
            <label for="filled-in-box">Filled in</label>
        </p>
        <p>
            <input type="checkbox" id="indeterminate-checkbox" />
            <label for="indeterminate-checkbox">Indeterminate Style</label>
        </p>
        <p>
            <input type="checkbox" id="test7" checked="checked" disabled="disabled" />
            <label for="test7">Green</label>
        </p>
        <p>
            <input type="checkbox" id="test8" disabled="disabled" />
            <label for="test8">Brown</label>
        </p>
    </form>

    <!-- Switch -->
    <div class="switch">
        <label>
            Off
            <input type="checkbox">
            <span class="lever"></span>
            On
        </label>
    </div>

    <!-- Disabled Switch -->
    <div class="switch">
        <label>
            Off
            <input disabled type="checkbox">
            <span class="lever"></span>
            On
        </label>
    </div>

    <form action="#">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
    </form>

    <form action="#">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" multiple>
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text" placeholder="Upload one or more files">
            </div>
        </div>
    </form>

    <form action="#">
        <p class="range-field">
            <input type="range" id="test5" min="0" max="100" />
        </p>
    </form>

    <!--need initilize
        $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15 // Creates a dropdown of 15 years to control year
            });
    -->
    <input type="date" class="datepicker">

    <!--initilize for maximum compability
    $('input#input_text, textarea#textarea1').characterCounter();
    -->
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="input_text" type="text" length="10">
                    <label for="input_text">Input text</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
                    <label for="textarea1">Textarea</label>
                </div>
            </div>
        </form>
    </div>

    <!-- it seems doesn't work
    $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": 'http://placehold.it/250x250'
                }
            });
            -->
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">textsms</i>
                    <input type="text" id="autocomplete">
                    <label for="autocomplete">Autocomplete</label>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<script>
    $(function(){
        $(document).ready(function() {
            Materialize.updateTextFields();


            //initialize the select
            $('select').material_select();
            //to destory select
//            $('select').material_select('destroy');


            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15 // Creates a dropdown of 15 years to control year
            });


            $('input#input_text, textarea#textarea1').characterCounter();


            $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": 'http://placehold.it/250x250'
                }
            });


        });

        $('#textarea1').val('New Text');
        $('#textarea1').trigger('autoresize');

    });
</script>
</html>
